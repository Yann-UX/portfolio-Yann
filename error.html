    <!-- Custom -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/macy@2"></script>
        <script>
          $(document).ready(function() {
            AOS.init();
            $('.js-scrollTo').on('click', function() { // Au clic sur un Ã©lÃ©ment
              var page = $(this).attr('href'); // Page cible
              var speed = 750; // DurÃ©e de l'animation (en ms)
              var minusoffset = ($(page).offset().top)-100;
              $('html, body').animate( { scrollTop: minusoffset }, speed ); // Go
              return false;
            });
            $(".custom-burger").on('click', function() {
              $(this).toggleClass("change");
              $("body").toggleClass("overflowed");
              $("header").toggleClass("active");
              $(".custom-burger-container").toggleClass("active");
            });
            $(".custom-burger-container li a").on('click', function() {
              $(".custom-burger").toggleClass("change");
              $("body").toggleClass("overflowed");
              $("header").toggleClass("active");
              $(".custom-burger-container").toggleClass("active");
            });

            var bkbtn = $('#bkbtn');
      
            $(window).scroll(function() {
              if ($(window).scrollTop() > 500) {
                bkbtn.addClass('show');
              } else {
                bkbtn.removeClass('show');
              }
            });
      
            bkbtn.on('click', function(e) {
              e.preventDefault();
              $('html, body').animate({scrollTop:0}, '300');
            });



            $(".custom-filter li").on('click', function() {
              $(".custom-filter li").removeClass("active");
              $(this).addClass("active");
              var selectedtype = ($(this).data("project-type"));
              $(".project-type[data-project-type*='all']").hide();
              $(".project-type[data-project-type*='" + selectedtype + "']").show();
  
            });

            new SimpleLightbox({elements: '.lightbox-picture a'});
            new SimpleLightbox({elements: '.lightbox-link'});
    /////////////////
    var macy = Macy({
        container: '#macy-container',
        trueOrder: true,
        margin: 10,
        columns: 4,
        breakAt: {
            767: 2,
            400: 1
        }
    });

    ///////////////

          });
        </script>
